<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat Rentals</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Available Flats for Rent</h1>
    <a href="/add_flat">Add New Flat</a>

    <div class="flat-list">
        {% for flat in flats %}
            <div class="flat">
                <h2>{{ flat.title }}</h2>
                <p>Price: ${{ flat.price }}</p>
                <p>Description: {{ flat.description }}</p>
                {% if flat.photo %}
                    <img src="{{ flat.photo }}" alt="{{ flat.title }}" width="200">
                {% else %}
                    <p>No photo available</p>
                {% endif %}
            </div>
        {% else %}
            <p>No flats available for rent.</p>
        {% endfor %}
    </div>
</body>
</html>

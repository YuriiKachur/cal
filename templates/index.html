<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Destinations</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="overlay">
            <form action="/search" method="POST" class="search-bar">
                <input type="text" name="location" placeholder="Where do you want to stay?" required>
                <input type="date" name="move_in_date" required>
                <input type="number" name="length_of_stay" placeholder="Length of stay (days)" required>
                <button type="submit">Search</button>
            </form>
        </div>
    </section>

    <section class="features">
        {% for destination in destinations %}
        <div class="feature-card">
            <img src="{{ url_for('static', filename=destination.image) }}" alt="{{ destination.city }}">
            <h3>{{ destination.city }}</h3>
            <p>{{ destination.description }}</p>
        </div>
        {% endfor %}
    </section>

    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
